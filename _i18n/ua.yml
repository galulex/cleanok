about:
  title: Цінуйте свій час <br> Довірте прибирання фахівцям
  desc-top: Як і багато жителів нашого міста, ми неодноразово зустрічалися  з проблемою відсутності кваліфікованої допомоги для догляду за будинком, з браком довіри до клінінгових компаній-посередників та їх співробітників. <br><br> CleanGuru — це якісно-новий підхід до професійного прибирання будинків, квартир, котеджів та інших житлових приміщень у місті Черкаси. Наша команда знає, як впоратися з різного рівня складнощами та зробити будинок чистим без шкоди для ваших рідних та домашніх улюбленців.
  desc-bottom: Принципи клінінгової компанії CleanGuru ґрунтуються на цінності часу та довірі. Ми вважаємо, що запрошення в будинок — це прояв довіри. У відповідь команда CleanGuru щиро піклується про якість і своєчасність виконаних завдань. Ми робимо всі процеси максимально відкритими й прозорими. Наші клінери проходять постійне навчання, а менеджери контролюють весь процес прибирання з моменту подачі заявки до прийняття роботи замовником.
  our-features: Наші фішки
  features:
    certified: Сертифіковані фахівці
    certified-text: Менеджери CleanGuru — сертифіковані фахівці в галузі хімічної промисловості та клінінгових послуг. Усі працівники компанії проходять обов’язкове навчання основам клінінгу й правильному використанню хімічних засобів.
    service: Зручний сервіс
    service-text: Ми працюємо щодня й без вихідних. За бажанням замовника, здійснюємо доставку ключів і додаткові послуги по догляду за будинком.
    eco: Еко-лінійка
    eco-text: У процесі прибирання приміщень ми використовуємо хімічні засоби, безпечні для здоров’я. За бажанням замовника наші клінери застосовують серію еко-засобів, що пройшли перевірку і були відмічені знаком екологічної безпеки Європейського союзу - eco label.
    professional: Професійне обладнання
    professional-text: 'Під час прибирання приміщень наші фахівці використовують професійну хімію, обладнання й гіпоалергенні засоби від передових виробників в сфері клінінгу: KARCHER, VERMOP, KIEHL, BLANIDAS.'
services:
  title: Клінінгові послуги від CleanGuru
  tagline: CleanGuru — турбота про кожен куточок вашого дому.
  description: Під час замовлення клінінгових послуг наші менеджери проконсультують Вас щодо заходів і засобів безпеки під час прибирання, підрахують приблизну вартість замовлення. Вам не потрібно готуватися до приїзду клінера - ми повністю укомплектовані й готові відразу розпочати роботу.
  tab:
    title:
      1: Щотижневе прибирання
      2: Генеральне прибирання
      3: Прибирання після ремонту
      4: Професійне миття вікон
      5: Послуги садівника
      6: Хімчистка м’яких меблів і килимів
    text:
      1: У щотижневому прибиранні наші клінери особливу увагу приділяють протиранню різних поверхонь від пилу, миттю підлоги й санвузла.
      2: Під час генерального прибирання фахівці CleanGuru використовують більш концентровану хімію, щоби позбутися застарілих плям.
      3: Завершальна стадія будь-яких ремонтних робіт — прибирання приміщення після ремонту. Ми миємо й очищаємо кожен куточок вашого житла, позбавляємося від пилу, виносимо залишки будівельного сміття й робимо все, щоби Ви з радістю в’їхали в новий, затишний будинок.
      4: Миття вікон - складне та небезпечне заняття, яке краще довірити професіоналам. За допомогою спеціальних засобів і інструментів, команда CleanGuru приведе до ладу стан вікон будь-яких габаритів незалежно від типу й будови вашого житла.
      5: 'Послуги садівника — це спектр послуг, пов’язаних із прибиранням прибудинкової території: чистка водостіків, догляд за газонами, декоративним садом, прибирання листя.'
      6: Завдяки знанням і досвіду команда CleanGuru впорається з різного роду забрудненнями м’яких меблів і килимів. Хімчистка проводиться професійними засобами, не залишає слідів і неприємного запаху.
    list:
      1: <li>знепилення усіх доступних поверхонь</li> <li>протирання кухонної гарнітури</li> <li>миття санвузла, підлоги, плінтусів</li> <li>миття плінтусів по квартирі</li> <li>збір та виніс сміття</li> <li>та ін. додатково обговорюється</li>
      2: <li>збір та викидання сміття (до 10 кг)</li> <li>знежирення всих доступних поверхонь</li> <li>чистка дзеркал (до 5 м кв)</li> <li>миття підлоги, плінтусів</li> <li>миття душової кабінки, ванни, плитки</li> <li>протирания дверей</li> <li>знежирення кухні</li> <li>миття батарей, труб</li> <li>вологе прибирання освітлювальних приборів та техніки</li> <li>миття настінної плитки кухні та с.в.</li> <li>видалення пилу з коврів та коврових покриттів</li> <li>та ін. додатково обговорюється</li>
      3: <li>чистка вих доступних місць від будівельного пилу</li> <li>миття підлог</li> <li>миття підвіконників</li> <li>миття зовнішніх поверхонь меблів</li> <li>знепилення холодильнику, ТВ та іншої техніки</li> <li>знепилення та вологе прибирання дзеркал</li> <li>миття вікон та віконних рам</li> <li>чистка отоплювальних батарей та труб</li> <li>знепилення та вологе прибирання освітлювальних приладів та техніки</li> <li>виніс сміття (до 12 кг)</li> <li>знепилення та вологе прибирання дверей та дверних ручок</li> <li>миття настінної плитки</li> <li>чистка сантехніки у ванній та туалетній кімнатах</li> <li>знепилення м'яких меблів</li> <li>та ін. додатково обговорюється</li>
      4: <li>миття підвіконня та карнізів</li> <li>миття відкосів та відливів</li> <li>миття рат з внутрішньої та зовнішньої сторони</li> <li>миття простору між рам</li> <li>миття скла з обох сторін</li>
