reviews:
  title: Відгуки наших клієнтів
  review1: Зазначила для себе підхід компанії до клієнта та її ставлення до роботи. Запрошувала фахівців CleanGuru у свій приміський будинок для прибирання приміщення після ремонту. Будівельного пилу було дуже багато, брудна плитка на підлозі. На вікна було страшно дивитися. Команда впоралася з усім. Позбулися брудних плям підлозі. У вказаний час повернулася прийняти роботу, перевірила все відразу — сподобалося, запаху хімічних засобів не було. Дякую команді CleanGuru. Гадаю, буду ще звертатися до вас, і не раз!
  review2: Був дуже зайнятий, тому зателефонував у клінінгову компанію вже пізно ввечері. Хотів замовити генеральне прибирання приміщення. Менеджер прийняв заявку, підрахував приблизну вартість роботи та сказав, що команда може приступати до роботи в зручний для мене час. Клінери під’їхали навіть трохи раніше, ніж було призначено. На місці зробили остаточну калькуляцію робіт і розрахували час. Щодо прибирання все сподобалося, я задоволений, претензій немає.
  review3: Замовила в компанії CleanGuru послугу «щотижневе прибирання» й чистку килима. У нас у сім’ї є маленькі діти, які люблять грати на підлозі, ходити босоніж і все тягнуть до рота. Тому для мене дуже важливо, як йде процес прибирання та які засоби застосовуються під час роботи. Менеджер компанії розповів, що у моєму випадку в них є еко-продукція, гіпоалергенні засоби та всі необхідні інструменти для такого роду послуг. Запросила, прибирання зробили якісно та в строк, повністю очистили килим від застарілого бруду. Зараз довіряю їм повністю. Рада, що в нашому місті з’явилися такі фахівці.
