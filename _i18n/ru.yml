reviews:
  title: Отзывы
  review1: Отметила для себя подход компании к клиенту и ее отношение к работе. Приглашала специалистов CleanGuru в свой загородный дом для уборки помещения после ремонта. Строительной пыли было очень много, грязная плитка на полу. На окна было страшно смотреть. Все вычистили на совесть. Избавились от грязных разводов. К указанному времени вернулась принять работу, проверила все сразу - понравилось, запаха химических средств не было. Спасибо команде CleanGuru. Думаю, буду еще обращаться к вам, и не раз!
  review2: Был очень занят,  поэтому позвонил в клининговую компанию уже поздно вечером. Хотел заказать генеральную уборку помещения в сжатые сроки. Менеджер принял заявку, дал приблизительную оценку стоимости работы и сказал, что команда может приступать к работе в удобное для меня время. Клинеры подъехали даже чуть раньше, чем было назначено. На месте сделали окончательную калькуляцию работ и рассчитали время. По уборке все понравилось, я доволен, претензий нет.
  review3: Заказала в компании CleanGuru услугу “еженедельная уборка” и чистку ковра. У нас в семье есть маленькие дети, которые любят играть на полу, ходить босичком и все тянут в рот. Поэтому  для меня очень важно, как идет процесс уборки и какие средства применяются в ходе работы. Менеджер компании рассказал, что в таком случае у них есть эко-продукция, гипоаллергенные средства и все необходимые инструменты для такого рода услуг. Пригласила, уборку сделали качественно и в срок, полностью очистили ковер от въевшихся пятен. Сейчас доверяю им полностью. Рада, что у нас в городе появились такие специалисты.
