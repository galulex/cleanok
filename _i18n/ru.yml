about:
  title: Цените свое время <br> Доверьте уборку специалистам
  desc-top: Как и многие жители нашего города, мы неоднократно сталкивались с отсутствием квалифицированной помощи для ухода за домом, с нехваткой доверия к клининговым компаниям-посредникам и их сотрудникам. <br><br> CleanGuru - это качественно-новый подход к профессиональной уборке домов, квартир, коттеджей и других жилых помещений в городе Черкассы. Наша команда знает, как справиться с разного уровня сложностями и сделать дом чистым без вреда Вашим родным и питомцам.
  desc-bottom: Принципы клининговой компании CleanGuru основаны на ценности времени и доверии. Мы считаем, что приглашение в дом - это проявление доверия. В ответ команда CleanGuru искренне заботится о качестве и своевременности выполненных задач. Мы делаем все процессы максимально открытыми и прозрачными. Наши клинеры проходят постоянное обучение, а менеджеры контролируют весь процесс уборки с момента подачи заявки до принятия работы заказчиком.
  our-features: Наши фишки
  features:
    certified: Сертифицированные специалисты
    certified-text: Менеджеры CleanGuru - сертифицированные специалисты в области химической промышленности и клининговых услуг. Все сотрудники компании проходят обязательное обучение основам клининга и правильному использованию химических средств.
    service: Удобный сервис
    service-text: Мы работаем ежедневно и без выходных. По желанию заказчика осуществляем доставку ключей и дополнительные услуги по уходу за домом.
    eco: Эко-линейка
    eco-text: В процессе уборки помещений мы используем химические средства, безопасные для здоровья. По желанию заказчика наши клинеры применяют линейку эко-средств, пройденных проверку и отмеченных знаком экологической безопасности Европейского союза eco label.
    professional: Профессиональное оборудование
    professional-text: 'Во время уборки помещений наши специалисты используют профессиональную химию, оборудование и гипоаллергенные средства от передовых производителей в области клининга: KARCHER, VERMOP, KIEHL, BLANIDAS.'
services:
  title: Услуги
  tagline: CleanGuru - забота о каждом уголке вашего дома.
  description: При заказе клининговых услуг наши менеджеры проконсультируют вас по мерам и средствам безопасности во время уборки, дадут предварительную оценку стоимости заказа. Вам  не нужно готовиться к приезду клинера - мы полностью укомплектованы и готовы сразу же приступить к работе.
  tab:
    title:
      1: Еженедельная уборка
      2: Генеральная уборка
      3: Уборка после ремонта
      4: Мытье окон
      5: Услуги садовника
      6: Чистка мебели
    text:
      1: В еженедельной уборке наши клинеры особое внимание уделяют протиранию разных поверхностей от пыли, мытью полов и санузла.
      2: Во время генеральной уборки специалисты CleanGuru используют более концентрированную химию, чтобы избавиться от въевшихся пятен и застаревшей грязи.
      3: Завершающая стадия любых ремонтных работ - уборка помещения после ремонта. Мы моем и очищаем каждый уголок вашего жилища, избавляемся от пыли, выносим оставшийся строительный мусор и делаем все, чтобы Вы с радостью въехали в новый, уютный дом.
      4: Мойка окон - сложное и опасное занятие, которое лучше доверить профессионалам. С помощью специальных средств и инструментов, команда CleanGuru приведет в порядок окна любых габаритов независимо от типа и строения Вашего жилища.
      5: Благодаря знаниям и опыту команда CleanGuru справится с разного рода загрязнениями мягкой мебели и ковров. Химчистка проводится профессиональными средствами, не оставляет следов и неприятного запаха.
      6: 'Услуги садовника - это спектр услуг, связанных с уборкой придомовой территории: чистка водостоков, уход за газонами, декоративным садом и инсталяциями, уборка листвы.'
    list:
